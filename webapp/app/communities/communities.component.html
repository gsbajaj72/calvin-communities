<md-input-container>
  <input mdInput color="accent" mode="search" placeholder="Search for a community...">
</md-input-container>

<div fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px" fxLayoutGap.xs="20px">
  <div *ngIf="getFinalResults" fxFlex="96%" fxLayoutGap="25px" fxLayoutWrap>
    <div class="list-communities" fxFlex="23%" *ngFor="let data of getFinalResults" fx-flex-fill>
      <md-card>
        <md-card-header>
          <img md-card-avatar src={{data.avatar}}>
          <md-card-title>{{data.name}}</md-card-title>
          <md-card-subtitle>{{data.domain}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <md-card-subtitle>Purpose</md-card-subtitle>
          <p>
            {{data.purpose}}
          </p>
        </md-card-content>
        <md-card-content>
          <md-card-subtitle>Description</md-card-subtitle>
          <p>
            {{data.description}}
          </p>
        </md-card-content>
        <md-card-content>
           <md-card-subtitle>Tools</md-card-subtitle>
           <div *ngFor="let tools of data.toolid">
           <md-list>{{tools.toolid}}</md-list>
           </div>
        </md-card-content>
      <!--   <div fxLayoutAlign="center"> Updated On:{{data.updatedon}}</div> -->
        <md-card-actions fxLayoutAlign="end">
          <button md-raised-button color="accent" (click)="redirect(data.domain)">CommunityDetails</button>
        </md-card-actions>
                <!-- <md-card-footer>
          <div fxLayoutAlign="center"> Owner:{{data.owner}}</div>
          <div fxLayoutAlign="center"> Status:{{data.status}}</div>
          <div fxLayoutAlign="center"> Updated On:{{data.updatedon}}</div>
        </md-card-footer> -->
      </md-card>
    </div>
  </div>
</div>
